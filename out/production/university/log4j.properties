log4j.rootLogger=DEBUG,stdout,debug,info,error

log4j.appender.stdout.Threshold = info
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%-d{yyyy-MM-dd HH:mm:ss}   [ %p ] - [%r:%c:%L ]   %m%n

log4j.logger.info=info
log4j.appender.info=org.apache.log4j.RollingFileAppender
log4j.appender.info.Encoding=UTF-8
log4j.appender.info.layout=org.apache.log4j.PatternLayout
log4j.appender.info.layout.ConversionPattern=%-d{yyyy-MM-dd HH:mm:ss}   [ %p ] - [ %r:%c:%L ]   %m%n
log4j.appender.info.Threshold = INFO 
log4j.appender.info.File=logs/university.log
log4j.appender.info.MaxFileSize=10000KB
log4j.appender.info.MaxBackupIndex=50
 
log4j.logger.debug=debug
log4j.appender.debug=org.apache.log4j.RollingFileAppender
log4j.appender.debug.Encoding=UTF-8
log4j.appender.debug.layout=org.apache.log4j.PatternLayout
log4j.appender.debug.layout.ConversionPattern=%-d{yyyy-MM-dd HH:mm:ss}   [ %p ] - [ %r:%c:%L ]   %m%n
log4j.appender.debug.File=logs/university_debug.log
log4j.appender.debug.Threshold = DEBUG 
log4j.appender.debug.MaxFileSize=10000KB
log4j.appender.debug.MaxBackupIndex=50
 
log4j.logger.error=error
log4j.appender.error=org.apache.log4j.RollingFileAppender
log4j.appender.error.Encoding=UTF-8
log4j.appender.error.layout=org.apache.log4j.PatternLayout
log4j.appender.error.layout.ConversionPattern=%-d{yyyy-MM-dd HH:mm:ss}   [ %p ] - [ %r:%c:%L ]   %m%n
log4j.appender.error.File=logs/university_error.log
log4j.appender.error.Threshold = WARN 
log4j.appender.error.MaxFileSize=10000KB
log4j.appender.error.MaxBackupIndex=50
